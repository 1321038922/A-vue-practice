    function setCookie(key, value, expires) {
        if (!expires) {
            document.cookie = `${key}=${value}`
        }else {
            let date = new Date()
            let unix = date.getTime()
            unix = express * 1000 + unix

            let newDateStr = new Date(unix).toUTCString()
            document.cookie = `${key}=${value}; expires=${newDateStr}`

        }
